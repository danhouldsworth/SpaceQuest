<html><head>
<link rel='stylesheet' type='text/css' href='../Pretty/SpaceCraft.css'>
</head><body>
	<div><h1>Gyro (Alpha) = <text id='g_alpha'>123</text> degrees/sec</h1><br/></div>
	<div><h1>Gyro (Beta) = <text id='g_beta'>123</text> degrees/sec</h1><br/></div>
	<div><h1>Gyro (Gamma) = <text id='g_gamma'>123</text> degrees/sec</h1><br/></div>
	<div><h1>Interval = <text id='g_interval'>123</text> millseconds</h1><br/></div>
	<div><h1>Orientation (Alpha) = <text id='o_alpha'>123</text> ?units?</h1><br/></div>
	<div><h1>Orientation (Beta) = <text id='o_beta'>123</text> ?units?</h1><br/></div>
	<div><h1>Orientation (Gamma) = <text id='o_gamma'>123</text> ?units?</h1><br/></div>
</body>
</html>
<body></body>
<script>
	window.addEventListener('devicemotion',  function(e){
		console.log(e);
		document.getElementById('g_alpha').innerHTML = e.rotationRate.alpha;
		document.getElementById('g_beta').innerHTML = e.rotationRate.beta;
		document.getElementById('g_gamma').innerHTML = e.rotationRate.gamma;
		document.getElementById('g_interval').innerHTML = e.interval;
	});
	window.addEventListener('deviceorientation',  function(e){
		console.log(e);
		document.getElementById('o_alpha').innerHTML = e.alpha;
		document.getElementById('o_beta').innerHTML = e.beta;
		document.getElementById('o_gamma').innerHTML = e.gamma;
	});
</script>
